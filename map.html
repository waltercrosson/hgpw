<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 800 px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Hosta Garden Perennials</h1>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

 function initMap() {

  var hgp = {lat: 42.893103, lng: -71.185757};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: hgp});

  var marker = new google.maps.Marker({position: hgp, map: map});

  var infoWindow = new google.maps.InfoWindow({
    content:'<h1>Hosta Garden Perennials</h1>'
  });

  marker.addListener('click', function(){
    infoWindow.open(map, marker);
  });
}
    </script>
    <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLmD8Tfp8FJdID2EyyZwgzR7eLGDbpasc&callback=initMap">
    </script>
    <h2 style="text-align:center;"><a href="index.html">HOME</h2>
  </body>
</html>
